name: Node.js CI
on: 
  push:
    branches:
      - master
    paths-ignore:
      - 'docs'
      - '**.yml'
      - '**.md'
      - '.*'
  pull_request:
    paths-ignore:
      - 'docs'
      - '**.yml'
      - '**.md'
      - '.*'
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm test
