---
engines:
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 90
  eslint:
    enabled: true
    channel: "eslint-3"
    config:
      extensions:
        - ".js"
  fixme:
    enabled: true
ratings:
  paths:
  - "**.js"
exclude_paths:
- dist/*
- .nyc_output/*
- _site/*
- coverage/*
- docs/*
- test-functional/*
